[env:atmelavr]

platform = atmelavr
framework = arduino
board = 328p16m
upload_protocol = usbtiny
upload_speed = 57600
extra_scripts = extra_script.py

lib_deps =
     # Import "Servo" library from platformio.org
     # cf https://platformio.org/lib/show/883/Servo/installation
     #Servo
     #883

     # Import "Rosserial Arduino Library" library from platformio.org
     # cf https://platformio.org/lib/show/1634/Rosserial%20Arduino%20Library/installation
      # RECOMMENDED
     # Accept new functionality in a backwards compatible manner and patches
     frankjoshua/Rosserial Arduino Library @ ^0.7.9
     # Accept only backwards compatible bug fixes
     # (any version with the same major and minor versions, and an equal or greater patch version)
     frankjoshua/Rosserial Arduino Library @ ~0.7.9
     # The exact version
     frankjoshua/Rosserial Arduino Library @ 0.7.9

     # Import "I2Cdevlib-Core" library from platformio.org
     # cf https://platformio.org/lib/show/11/I2Cdevlib-Core/installation
     #I2Cdevlib-Core
     #11

     # Import "MPU6050" library from platformio.org
     # cf https://platformio.org/lib/show/221/MPU6050/installation
     #MPU6050
     #107
